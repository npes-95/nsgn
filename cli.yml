name: nsgn
version: 0.1.0
author: npes-95 <npe.smith.95@gmail.com>
about: Command line noise generator.
args:
    - Color:
        short: c
        long: color
        takes_value: true
        help: "Noise color white, pink, brownian, blue, violet, grey."
    - Interpolation:
        short: i
        long: interpolation
        takes_value: true
        help: "Interpolation type: linear, polynomial, spline."
    - Length:
        short: l
        long: length
        takes_value: true
        required: true
        help: "Length of generated audio in seconds."
    - Output File:
        short: o
        long: output-file
        takes_value: true
        help: "Output file: [filename.wav]"
    - Sample Rate:
        short: s
        long: sample-rate
        takes_value: true
        help: "Sample rate: 16k, 44.1k, 48k."
    - Distribution:
        short: d
        long: distribution
        takes_value: true
        help: "Noise value distribution: normal, uniform."
