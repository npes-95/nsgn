name: nsgn
version: 0.1.0
author: npes-95 <npe.smith.95@gmail.com>
about: Command line noise generator.
args:
    - Color:
        short: c
        long: color
        takes_value: true
        help: "Noise color white, pink, brownian, blue, violet, grey."
    - Length:
        short: l
        long: length
        takes_value: true
        help: "Length of generated audio in seconds."
    - Output File:
        short: o
        long: output-file
        takes_value: true
        help: "Output file: [filename.wav]"
    - Sample Rate:
        short: s
        long: sample-rate
        takes_value: true
        help: "Sample rate: 16000, 44100, 48000"
    - Distribution:
        short: d
        long: distribution
        takes_value: true
        help: "Noise value distribution: normal, uniform."
    - Alpha:
        short: a
        long: Alpha
        takes_value: true
        help: "Alpha value such that 1/f^alpha (-2f32 <= alpha <= 2f32)."
